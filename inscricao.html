<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Corrida Ambiental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="inscricao-body">
    <header>
        <h1>Inscreva-se para a Corrida Ambiental</h1>
    </header>

    <section class="form-section">
        <form id="inscricaoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="distancia">Escolha a distância:</label>
            <select id="distancia" name="distancia">
                <option value="5km">5 km</option>
                <option value="10km">10 km</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Corrida Ambiental</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
